<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card{
            width: 70%;
            margin: auto;
            border: 0px;
            padding: 2px;
            background-color: black;
        }
        body{
            padding-top: 20px;
            background-color: black;
            color: aliceblue;
        }
        .c2{
            text-decoration: none;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="card mb-3" style="max-width: 1080px;"><hr>
        {% for i in data %}
        <div class="row g-0 p-2">
            <div class="col-md-4">
                <img src="{{i.image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a href="{% url 'description' i.id %}" class="c2"><h5 class="card-title">{{i.blog_title}}</h5></a>
                    <p class="card-text">{{i.topic_title}}</p>
                    <p class="card-text"><small class="text-muted">{{i.date}} | {{i.author}}</small></p>
                </div>
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
